<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Picker</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<h1>Custom Time Picker</h1>
	<span class="time-picker" data-time="00:00">
		<span class="hour">
			<input type="number" class="hr" value="00" min="0" max="23"/>
		</span>

		<span class="separator">:</span>

		<span class="minute">
			<input type="number" class="min" value="00" max="59" min="0">
		</span>

		<span class="separator">:</span>

		<span class="second">
			<input type="number" class="sec" value="00" min="0" max="59">
		</span>
	</span>
	<script src="main.js"></script>
</body>
</html>
